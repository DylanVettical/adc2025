<!DOCTYPE html>

        <link rel="stylesheet" href="https://cb74bb8453d70173733c9ae166d9db4a.cdn.bubble.io/f1718856280387x157167907700763700/chatbot.css">
    <style>
        #chatbot-toggle {
            background-color: #0d6efd; /* Default color, can be overridden */

<button id="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</button>

<script src="https://cb74bb8453d70173733c9ae166d9db4a.cdn.bubble.io/f1718755475175x239237956795653950/chatbot.js"></script>
<script>
    // Override the default color if needed
    document.getElementById('chatbot-toggle').style.backgroundColor = '#0d6efd'; // Set your desired color

    // Function to toggle the chatbot
    function toggleChatbot() {
        var iframe = document.getElementById('chatbot-iframe');
        if (!iframe) {
            // Create the iframe if it doesn't exist
            iframe = document.createElement('iframe');
            iframe.id = 'chatbot-iframe';
            iframe.src = 'https://usefulchatbot.com/chatbot/rsqtxq7nzps6qhavhz7w7j0u';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }
        // Toggle the display property
        iframe.style.display = (iframe.style.display === 'none' || iframe.style.display === '') ? 'block' : 'none';
    }
</script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block script %}{% endblock %}
